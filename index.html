<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section>
      <article class="eisenhower-matrix">
          <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" >
          <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <article class="todo">
        <article class="todo__item todo-item">
            <h3 class="todo-item__title">Add Item</h3>
            <ul class="task-list">
              <li class="task-list__item task">
                  <input id="new-task" class="task__input task__input_add" type="text">
                  <button class="button button_add">Add</button>
              </li>
            </ul>
        </article>
        <article class="todo__item todo-item">
          <h3 class="todo-item__title">Todo</h3>
          <ul class="task-list" id="incompleteTasks">
            <li class="task-list__item task">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label">Pay Bills</label>
                <input type="text" class="task__input">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete">
                  <img src="./remove.svg" alt="remove-arrow" class="button-img">
                </button>
            </li>
            <li class="task-list__item task task_edit">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label task__label_edit">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__input task__input_edit">
                <button class="button button_edit">Save</button>
                <button class="button button_delete">
                  <img src="./remove.svg" alt="remove-arrow" class="button-img">
                </button>
            </li>
          </ul>
        </article>
        <article class="todo__item todo-item">
          <h3 class="todo-item__title">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="task-list__item task">
                <input class="task__checkbox" type="checkbox" checked>
                <label class="task__label task__label_done">See the Doctor</label>
                <input type="text" class="task__input">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete">
                  <img src="./remove.svg" alt="remove-arrow" class="button-img">
                </button>
            </li>
          </ul>
        </article>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
